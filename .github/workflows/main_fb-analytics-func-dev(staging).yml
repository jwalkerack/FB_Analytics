# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Python project to Azure Function App - fb-analytics-func-dev (staging)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  FUNCTIONAPP_PATH: extraction/azure_function
  PYTHON_VERSION: '3.11'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install requirements
        working-directory: ${{ env.FUNCTIONAPP_PATH }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: add tests here (run from FUNCTIONAPP_PATH)

      - name: Create deployment package (zip)
        working-directory: ${{ env.FUNCTIONAPP_PATH }}
        run: |
          zip -r $GITHUB_WORKSPACE/release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: function-package
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: function-package

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EA3E794255F349E699D6EC671E54457D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3B5CE7EDC5C84250B48BA706996A724A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5FC3C9E6506E4802881A3F9988969F96 }}

      - name: Debug: show Azure context and locate the Function App
        uses: azure/CLI@v2
        with:
          inlineScript: |
            echo "== WHOAMI =="
            az ad signed-in-user show --query "{userPrincipalName:userPrincipalName, id:id}" -o json || true

            echo "== ACCOUNT CONTEXT =="
            az account show --query "{name:name, id:id, tenantId:tenantId, user:user.name}" -o json

            echo "== LIST FUNCTION APPS IN RG =="
            az functionapp list -g rg-fb-analytics-dev --query "[].{name:name, rg:resourceGroup, state:state, kind:kind}" -o table

            echo "== DIRECT LOOKUP =="
            az functionapp show -g rg-fb-analytics-dev -n fb-analytics-func-dev --query "{name:name, id:id, state:state, defaultHostName:defaultHostName}" -o json

            echo "== SLOT LOOKUP =="
            az functionapp deployment slot list -g rg-fb-analytics-dev -n fb-analytics-func-dev -o table

      - name: Deploy to Azure Functions (staging slot)
        uses: Azure/functions-action@v1
        with:
          app-name: fb-analytics-func-dev
          slot-name: staging
          package: release.zip
